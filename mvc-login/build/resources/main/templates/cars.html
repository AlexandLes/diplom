<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Cars</title>
</head>
<div id="page" layout:fragment="content">
    <div class="container">
        <div class="mt-5">
            <div class="text-center hero my-5">
                <div class="card-container">
                    <div class="card" th:each="car : ${cars}" style="width: 18rem; margin: 10px;">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${car.model}"></h5>
                            <p class="card-text">
                                <span><strong>Brand:</strong> <span th:text="${car.brand}"></span></span><br>
                                <span><strong>Model:</strong> <span th:text="${car.model}"></span></span><br>
                                <span><strong>Car Code:</strong> <span th:text="${car.carCode}"></span></span><br>
                                <span><strong>Daily Fee:</strong> $<span th:text="${car.dailyFee}"></span></span>
                            </p>
                            <a th:href="@{/order/form/{carId}(carId=${car.id})}" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>


            </div>

            <hr/>
        </div>
    </div>
</div>

</html>
