<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Cars</title>
</head>
<div id="page" layout:fragment="content">
    <div class="container">
        <div class="mt-5">
            <div class="text-center hero my-5">
                <div class="card-container">


                        <div class="card-body">
<!--                            <h5 class="card-title" th:text="${car.model}"></h5>-->
                            <p class="card-text">
                                <span><strong>OrderNumber:</strong> <span th:text="${orderResponse.orderNumber}"></span></span><br>
                                <span><strong>Is active:</strong> <span th:text="${orderResponse.isActive}"></span></span><br>
                                <span><strong>Date of rental:</strong> <span th:text="${orderResponse.dateOfRental}"></span></span><br>
                                <span><strong>Date of return:</strong> $<span th:text="${orderResponse.dateOfReturn}"></span></span>
                            </p>
                        </div>

                </div>


            </div>

            <hr/>
        </div>
    </div>
</div>

</html>
